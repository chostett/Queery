<head>
  <title>Queery</title>
  <link href="Queery.css" rel="stylesheet" type="text/css">
</head>

<body>
{{> main}}
</body>

<template name="main">
  {{> intro}}
  {{> signup}}
</template>

<template name="intro">
  <img src="queery.png"/>
    <br><br>
    <div>...is a group in Austin for <div class="boldGreen">gender non-conformists</div> to <div class="boldGreen">meet face-to-face</div> and make friends.</div>
</template>

<template name = "signup">
    Want to join in on the fun?
    <h2>Sign up for Queery.</h2>
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
    <form action="http://getqueery.us8.list-manage.com/subscribe/post?u=0cc40d5d624c6381fb24b99c4&amp;id=ff9fd5f51f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div class="mc-field-group">
      <input type="email" value="email" name="EMAIL" class="required email" id="mce-EMAIL">
    </div>
    <div id="mce-responses" class="clear">
    <div class="response" id="mce-error-response" style="display:none"></div>
    <div class="response" id="mce-success-response" style="display:none"></div>
    </div>    
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_0cc40d5d624c6381fb24b99c4_ff9fd5f51f" value=""></div><div class="clear"><input type="submit" value="I'm in!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </form>
    </div>

    <!--End mc_embed_signup-->
</template>

<template name = "signup_backup">
  {{#if emailSubmitted }}
    <h1>Thanks for signing up!</h1>
  {{else}}
    Want to join in on the fun?
    <h2>Sign up for Queery.</h2>
    <form>
      {{#if showBadEmail}}
        {{> badEmail}}
      {{/if}}
      <input id="email"><button>&gt;</button>
    </form>
  {{/if}}
</template>

<template name="badEmail">
  <div class="error">
    <p>That's not a real email address...</p>
  </div>
</template>
